<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- https://atcs-wang.github.io/learnweb/todo-list/ -->
    
    <h1>My To Do List</h1>
    <input type="text"><button>Add</button>
    <ul>

    </ul>
    <script>
        function addToList(content) {
            let itemElm = document.createElement("li");
            itemElm.textContent = content;
            let listElm = document.querySelector("ul");
            listElm.appendChild(itemElm);
        }
        function getUserItem() {
            let inputElm = document.querySelector("input");
            // Only add to list if not empty
            if (inputElm.value/*.trim()*/ !== "") {    // Use === to ensure same type
                addToList(inputElm.value);
            }
            else {
                alert("You can't add a blank item to the list!");
            }
            inputElm.value = "";    // clear the input box
        }

        let buttonElm = document.querySelector("button");
        buttonElm.onclick = getUserItem;

        // Another way to assign button click:
        // buttonElm.addEventListener("click", getUserItem);

    </script>
</body>
</html>
